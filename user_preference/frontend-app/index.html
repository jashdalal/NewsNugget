<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsNugget</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }

      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
      }

      input[type="email"],
      input[type="checkbox"] {
        margin-bottom: 10px;
      }

      .btn-container {
        text-align: center;
        padding: 20px 20px;
      }

      button[type="submit"],
      button[type="button"] {
        padding: 10px 20px;
        margin: 0 10px;
        border: 2px solid #007bff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      button[type="button"] {
        background-color: #fff;
        color: #007bff;
      }

      button[type="button"]:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>NewsNugget - User Preferences Form</h2>
      <form id="userForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label>Preferences:</label><br />
        <input
          type="checkbox"
          id="education"
          name="preferences"
          value="Education"
        />
        Education<br />
        <input
          type="checkbox"
          id="finance"
          name="preferences"
          value="Finance"
        />
        Finance<br />
        <input
          type="checkbox"
          id="politics"
          name="preferences"
          value="World Politics"
        />
        World Politics<br />
        <input
          type="checkbox"
          id="entertainment"
          name="preferences"
          value="Entertainment"
        />
        Entertainment<br />
        <input
          type="checkbox"
          id="business"
          name="preferences"
          value="Business"
        />
        Business<br />
        <input type="checkbox" id="health" name="preferences" value="Health" />
        Health<br />
        <input
          type="checkbox"
          id="lifestyle"
          name="preferences"
          value="Lifestyle"
        />
        Lifestyle<br />
        <input
          type="checkbox"
          id="weather"
          name="preferences"
          value="Local Weather"
        />
        Local Weather<br />
        <input type="checkbox" id="sports" name="preferences" value="Sports" />
        Sports<br />
        <input type="checkbox" id="art" name="preferences" value="Art News" />
        Art News<br />
        <input
          type="checkbox"
          id="criminal"
          name="preferences"
          value="Criminal"
        />
        Criminal<br />

        <div class="btn-container">
          <button type="submit">Submit</button>
          <button type="button" onclick="clearFields()">Clear</button>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
    <script>
      function clearFields() {
        document.getElementById("userForm").reset();
      }
    </script>
  </body>
</html>
